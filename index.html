<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8CKZNWLD81"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>شركة الدعم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* === أنماط CSS كما في الكود الأصلي === */
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h2 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4a148c;
        }
        button.button {
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 360px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(74, 20, 140, 0.3);
        }
        button.button:hover {
            background-color: #6a1b9a;
            transform: translateY(-3px);
        }
        button.button:active {
            transform: scale(0.97);
        }
        button.button.active {
            background-color: #7b1fa2;
            box-shadow: 0 6px 12px rgba(123, 31, 162, 0.6);
        }
        .sub-buttons, .phone-list, .links-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            margin: 10px auto 25px;
            max-width: 360px;
            width: 90%;
            padding: 15px 20px;
            text-align: right;
            direction: rtl;
            animation: fadeIn 0.4s ease forwards;
        }
        .hidden { display: none; }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .sub-buttons .button, .links-box .button {
            background-color: #9575cd;
            color: white;
            font-size: 1rem;
            padding: 12px 15px;
            margin: 8px auto;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 3px 6px rgba(149, 117, 205, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }
        .sub-buttons .button:hover, .links-box .button:hover {
            background-color: #7e57c2;
        }
        .phone-list p {
            font-size: 1rem;
            margin: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-end;
        }
        .phone-list p::before { content: "📌"; font-size: 1.1rem; }
        button.button i { font-size: 1.4rem; color: #ffd700; }
        @media (max-width: 600px) {
            h2 { font-size: 1.5rem; }
            button.button { font-size: 1rem; padding: 12px 16px; }
            .sub-buttons .button, .links-box .button { font-size: 0.95rem; padding: 10px 14px; }
            .phone-list p { font-size: 0.9rem; }
        }

        #salaryQueryModal {
            display: none; 
            position: fixed;
            top: 0; left: 0; right:0; bottom:0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #salaryQueryModal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 420px;
            width: 92%;
            text-align: right;
            direction: rtl;
        }
        #salaryQueryModal label { display:block; margin-top:8px; text-align:right; }
        #salaryQueryModal input, #salaryQueryModal select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 8px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        #salaryQueryModal .modal-actions { display:flex; gap:10px; margin-top:8px; }
        #salaryQueryModal .btn { flex:1; background-color: #4a148c; color: white; border: none; padding: 10px; border-radius: 10px; cursor:pointer; }
        #salaryQueryModal .btn.secondary { background:#777; }
        #salaryResult { margin-top: 15px; text-align: right; color: #333; font-weight: 600; white-space: pre-line; }
        .result-table { margin-top: 12px; border-collapse: collapse; width: 100%; }
        .result-table th, .result-table td { padding: 8px 10px; border: 1px solid #eee; text-align: right; }
        .result-table th { background: #fafafa; font-weight:700; }
    </style>
</head>
<body>

<h2>👋 مرحبًا بك في الموقع الخاص بشركة الدعم للمقاولات</h2>

<!-- الأزرار كما في الكود الأصلي -->
<button class="button" data-target="forms" onclick="toggleSection(event)">
    <i class="fas fa-file-alt"></i> النماذج
</button>
<div id="forms" class="sub-buttons hidden" role="region" aria-label="نماذج الطلبات">
    <!-- أزرار النماذج كما هي بدون تغيير -->
</div>

<button class="button" data-target="phones" onclick="toggleSection(event)">
    <i class="fas fa-phone"></i> أرقام الهواتف الداخلية
</button>
<div id="phones" class="phone-list hidden" role="region" aria-label="أرقام الهواتف الداخلية">
    <!-- أرقام الهواتف كما هي -->
</div>

<button class="button" data-target="links" onclick="toggleSection(event)">
    <i class="fas fa-globe"></i> الصفحات والمجموعات الرسمية
</button>
<div id="links" class="links-box hidden" role="region" aria-label="روابط الصفحات الرسمية">
    <!-- روابط الفيسبوك والواتساب كما هي -->
</div>

<!-- زر استعلام الراتب -->
<button class="button" onclick="openSalaryModal()">
    <i class="fas fa-money-bill-wave"></i> الاستعلام عن الراتب
</button>

<!-- مودال استعلام الراتب -->
<div id="salaryQueryModal" onclick="closeModalOnOutsideClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <h3 id="modalTitle"> الاستعلام عن الراتب </h3>

        <label for="salaryMonth">اختر الشهر:</label>
        <select id="salaryMonth">
            <option value="">جاري تحميل الأشهر...</option>
        </select>

        <label for="employeeNumber">الرقم الوظيفي:</label>
        <input type="text" id="employeeNumber" placeholder="أدخل الرقم الوظيفي" autocomplete="off" />

        <label for="employeePass">الرمز السري:</label>
        <input type="password" id="employeePass" placeholder="أدخل الرمز السري" autocomplete="off" />

        <div class="modal-actions">
            <button class="btn" onclick="querySalary()">استعلام</button>
            <button class="btn secondary" onclick="closeSalaryModal()">إغلاق</button>
        </div>

        <div id="salaryResult" role="alert" aria-live="polite"></div>
    </div>
</div>

<script>
    const webAppUrl = "ضع هنا رابط Web App الخاص بك";

    function toggleSection(e) {
        const btn = e.currentTarget;
        const targetId = btn.getAttribute('data-target');
        const section = document.getElementById(targetId);
        const isHidden = section.classList.contains('hidden');
        ['forms', 'phones', 'links'].forEach(id => {
            if(id !== targetId) {
                document.getElementById(id).classList.add('hidden');
                document.querySelector(`button[data-target="${id}"]`).classList.remove('active');
            }
        });
        if (section) section.classList.toggle('hidden', !isHidden);
        btn.classList.toggle('active', isHidden);
    }

    function openLink(url) { window.open(url, '_blank'); }
    function showFile(type) { /* كما في الكود الأصلي */ }

    function openSalaryModal() {
        document.getElementById('salaryQueryModal').style.display = 'flex';
        document.getElementById('salaryResult').textContent = '';
        document.getElementById('employeeNumber').value = '';
        document.getElementById('employeePass').value = '';
        document.getElementById('employeeNumber').focus();
        loadMonths();
    }

    function closeSalaryModal() { document.getElementById('salaryQueryModal').style.display = 'none'; }
    function closeModalOnOutsideClick(e) { if (e.target.id === 'salaryQueryModal') closeSalaryModal(); }
    function safeValue(value) { return value === undefined || value === null || value === "" ? 0 : value; }

    async function loadMonths() {
        const select = document.getElementById('salaryMonth');
        select.innerHTML = "<option value=''>جاري التحميل...</option>";
        try {
            const res = await fetch(`${webAppUrl}?action=months`);
            const months = await res.json();
            select.innerHTML = "<option value=''>اختر الشهر</option>";
            months.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m; opt.textContent = m;
                select.appendChild(opt);
            });
        } catch(e) {
            select.innerHTML = "<option value=''>حدث خطأ في تحميل الأشهر</option>";
            console.error(e);
        }
    }

    async function querySalary() {
        const number = document.getElementById('employeeNumber').value.trim();
        const pass = document.getElementById('employeePass').value.trim();
        const month = document.getElementById('salaryMonth').value;
        const resultDiv = document.getElementById('salaryResult');

        if(!month) { resultDiv.textContent = "يرجى اختيار الشهر."; return; }
        if(!number || !pass) { resultDiv.textContent = "يرجى إدخال الرقم الوظيفي والرمز السري."; return; }

        resultDiv.textContent = "جاري جلب البيانات...";

        try {
            const response = await fetch(`${webAppUrl}?action=query&month=${encodeURIComponent(month)}&number=${encodeURIComponent(number)}&pass=${encodeURIComponent(pass)}`);
            if(!response.ok) throw new Error("خطأ في الاتصال بالخادم");
            const data = await response.json();
            console.log("Response from Apps Script:", data);

            if(data.error) {
                resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
            } else {
                resultDiv.innerHTML = `
                  <table class="result-table" role="table" aria-label="تفاصيل الراتب">
                    <tr><th>الاسم</th><td>${safeValue(data.name)}</td></tr>
                    <tr><th>الراتب الأساسي</th><td>${safeValue(data.basic)}</td></tr>
                    <tr><th>مكافأة</th><td>${safeValue(data.bonus)}</td></tr>
                    <tr><th>إضافي</th><td>${safeValue(data.extra)}</td></tr>
                    <tr><th>بدل هاتف</th><td>${safeValue(data.phoneAllowance)}</td></tr>
                    <tr><th>خصم غياب</th><td>${safeValue(data.absenceDeduct)}</td></tr>
                    <tr><th>خصم عقوبة</th><td>${safeValue(data.penaltyDeduct)}</td></tr>
                    <tr><th>خصم سلفة</th><td>${safeValue(data.loanDeduct)}</td></tr>
                    <tr><th>الصافي</th><td>${safeValue(data.net)}</td></tr>
                  </table>
                `;
            }
        } catch(err) {
            resultDiv.textContent = "حدث خطأ في الاتصال، حاول مرة أخرى.";
            console.error(err);
        }
    }
</script>

</body>
</html>
