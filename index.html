<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شركة الدعم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
/* ===== جدول الرواتب قابل للتمرير ===== */
.salary-table-container {
    overflow-x: auto; 
    -webkit-overflow-scrolling: touch; 
    margin-top:12px;
}
.result-table {
    width:100%;
    min-width: 300px; 
    border-collapse: collapse;
}
.result-table th, .result-table td {
    padding:6px 8px;
    border:1px solid #eee;
    text-align:right;
    white-space: nowrap; 
    font-size:0.95rem;
}
.result-table th { background:#fafafa; font-weight:700; }

/* ===== أسلوب الموقع ===== */
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #e1bee7);
    margin: 0; padding: 20px; text-align: center; color:#333;
}
h2 { font-weight:700; font-size:1.8rem; margin-bottom:25px; color:#4a148c; }

/* الأزرار */
button.button {
    background-color: #4a148c; color:white; border:none; border-radius:14px;
    padding:12px 16px; margin:10px auto; width:90%; max-width:360px;
    font-size:1.05rem; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:6px;
    transition: background-color 0.3s ease, transform 0.15s ease;
    box-shadow:0 4px 8px rgba(74,20,140,0.3);
}
button.button:hover { background-color:#6a1b9a; transform:translateY(-2px); }
button.button:active { transform:scale(0.97); }
button.button.active { background-color:#7b1fa2; box-shadow:0 6px 12px rgba(123,31,162,0.6); }

/* الأقسام الفرعية */
.sub-buttons, .phone-list, .links-box {
    background:white; border-radius:16px; box-shadow:0 6px 15px rgba(0,0,0,0.1);
    margin:10px auto 25px; max-width:360px; width:90%; padding:12px 16px; text-align:right; direction:rtl;
    animation: fadeIn 0.4s ease forwards;
}
.hidden { display:none; }
@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* أزرار داخل الأقسام الفرعية */
.sub-buttons .button, .links-box .button {
    background-color:#9575cd; color:white; font-size:0.95rem; padding:10px 12px; margin:6px auto;
    max-width:320px; width:100%; box-shadow:0 3px 6px rgba(149,117,205,0.5);
}
.sub-buttons .button:hover, .links-box .button:hover { background-color:#7e57c2; }

/* نص أرقام الهواتف */
.phone-list p { font-size:0.9rem; margin:6px 0; color:#555; display:flex; align-items:center; gap:6px; justify-content:flex-end; }
.phone-list p::before { content:"📌"; font-size:1.05rem; }

/* أيقونات الأزرار */
button.button i { font-size:1.2rem; color:#ffd700; }

/* استجابة الشاشات */
@media (max-width:600px){
    h2{ font-size:1.4rem; }
    button.button{ font-size:0.95rem; padding:10px 12px; }
    .sub-buttons .button, .links-box .button { font-size:0.9rem; padding:8px 10px; }
    .phone-list p { font-size:0.85rem; }
}

/* مودال استعلام الراتب */
#salaryQueryModal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:9999; }
#salaryQueryModal .modal-content { background:white; padding:18px; border-radius:12px; max-width:420px; width:92%; text-align:right; direction:rtl; }
#salaryQueryModal label { display:block; margin-top:8px; text-align:right; }
#salaryQueryModal input, #salaryQueryModal select {
    width:100%; padding:8px; margin:6px 0; font-size:0.95rem; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;
}
#salaryQueryModal .modal-actions { display:flex; gap:8px; margin-top:8px; }
#salaryQueryModal .btn { flex:1; background-color:#4a148c; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer; }
#salaryQueryModal .btn.secondary { background:#777; }
#salaryResult { margin-top:12px; text-align:right; color:#333; font-weight:600; white-space:pre-line; }
</style>
</head>
<body>

<h2>👋 مرحبًا بك في الموقع الخاص بشركة الدعم للمقاولات</h2>

<!-- الأزرار والقوائم كما في الكود الأصلي -->
<button class="button" data-target="forms" onclick="toggleSection(event)">
    <i class="fas fa-file-alt"></i> النماذج
</button>
<div id="forms" class="sub-buttons hidden"></div>
<button class="button" data-target="phones" onclick="toggleSection(event)">
    <i class="fas fa-phone"></i> أرقام الهواتف الداخلية
</button>
<div id="phones" class="phone-list hidden"></div>
<button class="button" data-target="links" onclick="toggleSection(event)">
    <i class="fas fa-globe"></i> الصفحات والمجموعات الرسمية
</button>
<div id="links" class="links-box hidden"></div>

<button class="button" onclick="openSalaryModal()">
    <i class="fas fa-money-bill-wave"></i> الاستعلام عن الراتب
</button>

<div id="salaryQueryModal" onclick="closeModalOnOutsideClick(event)">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <h3 id="modalTitle"> الاستعلام عن الراتب </h3>
        <label for="salaryMonth">اختر الشهر:</label>
        <select id="salaryMonth"><option>جاري تحميل الأشهر...</option></select>
        <label for="employeeNumber">الرقم الوظيفي:</label>
        <input type="text" id="employeeNumber" placeholder="أدخل الرقم الوظيفي" autocomplete="off" />
        <label for="employeePass">الرمز السري:</label>
        <input type="password" id="employeePass" placeholder="أدخل الرمز السري" autocomplete="off" />
        <div class="modal-actions">
            <button class="btn" onclick="querySalary()">استعلام</button>
            <button class="btn secondary" onclick="closeSalaryModal()">إغلاق</button>
        </div>
        <div id="salaryResult" role="alert" aria-live="polite"></div>
    </div>
</div>

<script>
// جميع الدوال كما في الكود الأصلي (toggleSection, openLink, showFile, openSalaryModal, closeSalaryModal, loadMonths, querySalary)
</script>

</body>
</html>
