<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>شركة الدعم للمقاولات - نظام خدمات الموظفين</title>
  <meta name="description" content="نظام متكامل لخدمات الموظفين والاستعلامات في شركة الدعم للمقاولات">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --background: #f0f4f8;
      --foreground: #0f172a;
      --card: #ffffff;
      --card-foreground: #0f172a;
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --primary-darker: #0369a1;
      --primary-light: #e0f2fe;
      --primary-foreground: #ffffff;
      --secondary: #f1f5f9;
      --secondary-foreground: #334155;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --input: #e2e8f0;
      --destructive: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --radius: 1rem;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.08);
      --shadow-xl: 0 20px 60px rgba(0,0,0,0.12);
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --header-height: 4rem;
    }

    .dark {
      --background: #0c1222;
      --foreground: #f1f5f9;
      --card: #162032;
      --card-foreground: #f1f5f9;
      --primary: #38bdf8;
      --primary-dark: #0ea5e9;
      --primary-darker: #0284c7;
      --primary-light: #0c2d48;
      --primary-foreground: #0f172a;
      --secondary: #1e3048;
      --secondary-foreground: #f1f5f9;
      --muted: #1e3048;
      --muted-foreground: #94a3b8;
      --border: #1e3a5f;
      --input: #1e3048;
      --destructive: #f87171;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
      --shadow-lg: 0 12px 40px rgba(0,0,0,0.4);
      --shadow-xl: 0 20px 60px rgba(0,0,0,0.5);
    }

    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.7;
      min-height: 100vh;
      min-height: 100dvh;
      transition: background-color var(--transition), color var(--transition);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(14,165,233,0.04) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(6,182,212,0.04) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--muted-foreground); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    /* ==================== LOGIN PAGE ==================== */
    .login-page {
      position: fixed;
      inset: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: var(--background);
      transition: opacity 0.5s, visibility 0.5s;
    }

    .login-page.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .login-bg {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .login-bg-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
    }

    .login-bg-circle:nth-child(1) {
      width: 25rem;
      height: 25rem;
      top: -8rem;
      right: -8rem;
      background: radial-gradient(circle, rgba(14,165,233,0.15), transparent 70%);
      animation: floatSlow 12s ease-in-out infinite;
    }

    .login-bg-circle:nth-child(2) {
      width: 20rem;
      height: 20rem;
      bottom: -6rem;
      left: -6rem;
      background: radial-gradient(circle, rgba(6,182,212,0.12), transparent 70%);
      animation: floatSlow 15s ease-in-out infinite reverse;
    }

    .login-bg-circle:nth-child(3) {
      width: 15rem;
      height: 15rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(14,165,233,0.08), transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes floatSlow {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(20px, -30px) scale(1.05); }
      66% { transform: translate(-15px, 15px) scale(0.95); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 26rem;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
    }

    .login-header {
      background: linear-gradient(135deg, #0369a1 0%, #0ea5e9 40%, #06b6d4 70%, #14b8a6 100%);
      padding: 2rem 1.5rem;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .login-header::before {
      content: '';
      position: absolute;
      top: -2rem; right: -2rem;
      width: 8rem; height: 8rem;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
    }

    .login-header::after {
      content: '';
      position: absolute;
      bottom: -1.5rem; left: -1rem;
      width: 6rem; height: 6rem;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
    }

    .login-logo {
      width: 4.5rem;
      height: 4.5rem;
      border-radius: 1.25rem;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      position: relative;
    }

    .login-logo svg {
      width: 2rem;
      height: 2rem;
      color: white;
    }

    .login-logo::after {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 1.35rem;
      background: linear-gradient(135deg, rgba(255,255,255,0.4), transparent, rgba(255,255,255,0.2));
      z-index: -1;
    }

    .login-company-name {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
      position: relative;
    }

    .login-company-sub {
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .login-system-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.75rem;
      padding: 0.3rem 0.75rem;
      background: rgba(255,255,255,0.15);
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .login-system-badge svg {
      width: 0.85rem;
      height: 0.85rem;
    }

    .login-body {
      padding: 1.75rem 1.5rem 1.5rem;
    }

    .login-welcome {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-welcome h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 0.25rem;
    }

    .login-welcome p {
      font-size: 0.825rem;
      color: var(--muted-foreground);
    }

    .login-form-group {
      margin-bottom: 1.125rem;
    }

    .login-label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.825rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .login-label svg {
      width: 0.95rem;
      height: 0.95rem;
      color: var(--primary);
    }

    .login-input-wrapper {
      position: relative;
    }

    .login-input-wrapper svg {
      position: absolute;
      right: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1.15rem;
      height: 1.15rem;
      color: var(--muted-foreground);
      transition: color var(--transition);
      pointer-events: none;
    }

    .login-input {
      width: 100%;
      padding: 0.8rem 2.75rem 0.8rem 0.875rem;
      border: 1.5px solid var(--border);
      border-radius: 0.875rem;
      background: var(--background);
      color: var(--foreground);
      font-family: inherit;
      font-size: 0.9rem;
      transition: all var(--transition);
      -webkit-appearance: none;
    }

    .login-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    .login-input:focus ~ svg,
    .login-input-wrapper:focus-within svg {
      color: var(--primary);
    }

    .login-input::placeholder {
      color: var(--muted-foreground);
      opacity: 0.7;
    }

    .password-toggle {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--muted-foreground);
      transition: color var(--transition);
      z-index: 2;
    }

    .password-toggle:hover { color: var(--primary); }
    .password-toggle svg { width: 1.1rem; height: 1.1rem; pointer-events: none; }

    .remember-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .remember-checkbox {
      width: 1.15rem;
      height: 1.15rem;
      border: 2px solid var(--border);
      border-radius: 0.3rem;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .remember-label {
      font-size: 0.8rem;
      color: var(--muted-foreground);
      cursor: pointer;
      user-select: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.875rem;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--primary-foreground);
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all var(--transition);
      box-shadow: 0 4px 16px rgba(14,165,233,0.3);
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::before { left: 100%; }

    .login-btn:hover {
      box-shadow: 0 8px 24px rgba(14,165,233,0.4);
      transform: translateY(-2px);
    }

    .login-btn:active { transform: translateY(0) scale(0.98); }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none;
    }

    .login-btn svg { width: 1.1rem; height: 1.1rem; }

    .login-error {
      display: none;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: rgba(239, 68, 68, 0.08);
      border: 1px solid rgba(239, 68, 68, 0.15);
      color: var(--destructive);
      font-size: 0.825rem;
      font-weight: 500;
      margin-bottom: 1rem;
      animation: shake 0.4s ease-in-out;
    }

    .login-error.show { display: flex; }

    .login-error svg { width: 1.1rem; height: 1.1rem; flex-shrink: 0; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
    }

    .login-footer {
      padding: 1rem 1.5rem 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .login-footer-text {
      font-size: 0.7rem;
      color: var(--muted-foreground);
    }

    .login-theme-toggle {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 0.625rem;
      border: 1px solid var(--border);
      background: var(--background);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .login-theme-toggle:hover {
      border-color: var(--primary);
    }

    .login-theme-toggle svg { width: 1rem; height: 1rem; }
    .dark .login-theme-toggle .sun-icon { display: block; color: #fbbf24; }
    .dark .login-theme-toggle .moon-icon { display: none; }
    .login-theme-toggle .sun-icon { display: none; }
    .login-theme-toggle .moon-icon { display: block; color: #475569; }

    /* ==================== APP (HIDDEN INITIALLY) ==================== */
    .app-wrapper {
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .app-wrapper.visible {
      display: block;
      opacity: 1;
    }

    /* ==================== HEADER ==================== */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
      background: rgba(240, 244, 248, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(226, 232, 240, 0.6);
      transition: all var(--transition);
    }

    .dark .header {
      background: rgba(12, 18, 34, 0.85);
      border-bottom-color: rgba(30, 58, 95, 0.6);
    }

    .header.scrolled { box-shadow: var(--shadow-md); }

    .header-container {
      max-width: 56rem;
      margin: 0 auto;
      padding: 0 1rem;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 0.875rem;
      background: linear-gradient(135deg, #0ea5e9, #06b6d4);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(14, 165, 233, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.15) 50%, transparent 70%);
      animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
      0%, 100% { transform: translateX(-100%) rotate(45deg); }
      50% { transform: translateX(100%) rotate(45deg); }
    }

    .logo-icon svg { width: 1.35rem; height: 1.35rem; color: white; position: relative; z-index: 1; }

    .logo-text h1 {
      font-weight: 800;
      font-size: 1.1rem;
      line-height: 1.2;
      color: var(--foreground);
    }

    .logo-text p {
      font-size: 0.7rem;
      color: var(--muted-foreground);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.65rem;
      border-radius: 0.75rem;
      background: var(--primary-light);
      border: 1px solid rgba(14,165,233,0.15);
      cursor: pointer;
      transition: all var(--transition);
      position: relative;
    }

    .user-menu:hover { border-color: var(--primary); }

    .user-avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .user-info {
      display: none;
    }

    @media (min-width: 640px) {
      .user-info { display: block; }
    }

    .user-name {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--foreground);
      line-height: 1.2;
    }

    .user-job {
      font-size: 0.65rem;
      color: var(--muted-foreground);
    }

    .user-dropdown {
      position: absolute;
      top: calc(100% + 0.5rem);
      left: 0;
      min-width: 12rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.875rem;
      box-shadow: var(--shadow-xl);
      padding: 0.5rem;
      display: none;
      z-index: 100;
      animation: fadeInSlide 0.2s ease-out;
    }

    .user-dropdown.show { display: block; }

    .dropdown-user-info {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 0.5rem;
    }

    .dropdown-user-name {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--foreground);
    }

    .dropdown-user-details {
      font-size: 0.75rem;
      color: var(--muted-foreground);
      margin-top: 0.125rem;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      padding: 0.625rem 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.825rem;
      font-weight: 500;
      color: var(--foreground);
      transition: all var(--transition);
    }

    .dropdown-item:hover { background: var(--muted); }

    .dropdown-item.logout { color: var(--destructive); }
    .dropdown-item.logout:hover { background: rgba(239,68,68,0.08); }

    .dropdown-item svg { width: 1rem; height: 1rem; }

    .theme-toggle {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      background: var(--card);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .theme-toggle:hover {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      transform: scale(1.05);
    }

    .theme-toggle:active { transform: scale(0.95); }
    .theme-toggle svg { width: 1.15rem; height: 1.15rem; transition: all 0.4s; }

    .dark .theme-toggle .sun-icon { display: block; color: #fbbf24; }
    .dark .theme-toggle .moon-icon { display: none; }
    .theme-toggle .sun-icon { display: none; }
    .theme-toggle .moon-icon { display: block; color: #475569; }

    /* ==================== MAIN ==================== */
    .main {
      position: relative;
      z-index: 1;
      max-width: 56rem;
      margin: 0 auto;
      padding: 1.25rem 0.875rem;
    }

    @media (min-width: 640px) {
      .main { padding: 1.5rem 1.25rem; }
    }

    /* ==================== WELCOME BANNER ==================== */
    .welcome-banner {
      position: relative;
      overflow: hidden;
      border-radius: 1.25rem;
      padding: 1.75rem 1.25rem;
      color: white;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.25);
      background: linear-gradient(135deg, #0369a1 0%, #0ea5e9 40%, #06b6d4 70%, #14b8a6 100%);
    }

    @media (min-width: 640px) {
      .welcome-banner { padding: 2.25rem 2rem; border-radius: 1.5rem; }
    }

    .welcome-banner::before {
      content: '';
      position: absolute;
      top: -2rem; right: -2rem;
      width: 12rem; height: 12rem;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .welcome-banner::after {
      content: '';
      position: absolute;
      bottom: -3rem; left: -1rem;
      width: 10rem; height: 10rem;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(10px, -15px); }
    }

    .welcome-content { position: relative; z-index: 1; }

    .welcome-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.85rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .welcome-badge svg { width: 1rem; height: 1rem; }

    .welcome-title {
      font-size: 1.35rem;

    /* ==================== PHONES ==================== */
    .search-input { position: relative; margin-bottom: 1rem; }

    .search-input svg.search-icon {

    .social-link:hover::before { opacity: 1; }

    .social-link.facebook { background: linear-gradient(135deg, #1877f2, #3b82f6); }
    .social-link.whatsapp { background: linear-gradient(135deg, #128c7e, #25d366); }

    .social-link-content { display: flex; align-items: center; gap: 0.875rem; }

    .social-link svg { width: 1.35rem; height: 1.35rem; }
    .social-link span { font-weight: 600; font-size: 0.9rem; }

    /* ==================== FOOTER ==================== */
    .footer {
      border-top: 1px solid var(--border);

      padding-bottom: var(--safe-bottom);

      padding: 1.5rem 1rem;

      align-items: center;

    .footer-credit span { color: var(--muted-foreground); }
    .footer-name { color: var(--primary); font-weight: 700; font-size: 0.8rem; }

    /* ==================== MODAL ==================== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);

      -webkit-backdrop-filter: blur(8px);
      display: none;
      align-items: flex-end;
      justify-content: center;
      padding: 0;
    }

    @media (min-width: 640px) {
      .modal-overlay { align-items: center; padding: 1rem; }

    .modal-overlay.active { display: flex; }

    .modal {
      background: var(--card);
      border: 1px solid var(--border);

      max-height: 92dvh;

    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }

      border-bottom: 1px solid var(--border);

      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }

    .modal-title { font-size: 1.1rem; font-weight: 700; color: var(--foreground); }

    .modal-close {
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 0.625rem;
      border: 1px solid var(--border);
      background: var(--background);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .modal-close:hover { background: rgba(239, 68, 68, 0.1); border-color: var(--destructive); }
    .modal-close svg { width: 1.15rem; height: 1.15rem; color: var(--foreground); }

    .modal-body { padding: 1.25rem; padding-bottom: calc(1.25rem + var(--safe-bottom)); }

    .form-group { margin-bottom: 1rem; }

    .form-label {
      display: block;
      font-size: 0.825rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .form-select,
    .form-input {
      width: 100%;
      padding: 0.75rem 0.875rem;
      border: 1.5px solid var(--border);
      border-radius: 0.75rem;
      background: var(--background);
      color: var(--foreground);
      font-family: inherit;
      font-size: 0.875rem;
      transition: all var(--transition);
      -webkit-appearance: none;
    }

    .form-select:focus,
    .form-input:focus {

      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    .error-message {
      display: none;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem;
      border-radius: 0.75rem;
      background: rgba(239, 68, 68, 0.08);
      border: 1px solid rgba(239, 68, 68, 0.15);

      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .error-message.show { display: flex; }
    .error-message svg { width: 1rem; height: 1rem; flex-shrink: 0; }

    .btn-group { display: flex; gap: 0.75rem; }

    .btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: none;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn:active { transform: scale(0.97); }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--primary-foreground);
      box-shadow: 0 4px 14px rgba(14, 165, 233, 0.3);

    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }

    .btn-secondary {
      background: var(--secondary);
      color: var(--secondary-foreground);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover { background: var(--border); }

    .btn svg { width: 1rem; height: 1rem; }

    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .salary-header {
      background: linear-gradient(135deg, #0369a1, #0ea5e9, #06b6d4);

      padding: 1.25rem;

      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;

    .salary-net { font-size: 1.75rem; font-weight: 800; position: relative; }

    .detail-row {

      align-items: center;
      justify-content: space-between;

      border-radius: 0.75rem;

      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.825rem;
      color: var(--muted-foreground);

    .detail-value { font-size: 0.875rem; font-weight: 600; color: var(--foreground); }

    .detail-row.highlight .detail-value { color: var(--primary); font-weight: 700; }

    .divider { border-top: 2px dashed var(--border); margin: 0.75rem 0; padding-top: 0.75rem; }

    .deductions-section {
      background: rgba(239, 68, 68, 0.04);

      border-radius: 0.75rem;
      padding: 0.875rem;
      margin-bottom: 0.75rem;
    }

      font-size: 0.825rem;

      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.625rem;

    .deduction-item { text-align: center; padding: 0.625rem; background: var(--background); border-radius: 0.625rem; }

    .deduction-label { font-size: 0.7rem; color: var(--muted-foreground); font-weight: 500; }
    .deduction-value { font-size: 0.85rem; font-weight: 700; color: var(--destructive); margin-top: 0.125rem; }

    .net-salary-box {
      background: var(--primary-light);
      border: 2px solid var(--primary);
      border-radius: 0.875rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .net-salary-label { font-weight: 700; color: var(--foreground); font-size: 0.9rem; }
    .net-salary-value { font-size: 1.35rem; font-weight: 800; color: var(--primary); }

    .print-btn { width: 100%; margin-top: 1rem; }

    /* ==================== TOAST ==================== */
    .toast {
      position: fixed;
      bottom: calc(1rem + var(--safe-bottom));
      left: 1rem;
      right: 1rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      padding: 0.875rem 1.125rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
      z-index: 200;
      animation: slideInUp 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (min-width: 640px) {
      .toast { left: auto; max-width: 22rem; }
    }

    .toast.active { display: flex; }

    .toast.success { background: linear-gradient(135deg, #059669, #10b981); color: white; }
    .toast.error { background: linear-gradient(135deg, #dc2626, #ef4444); color: white; }

    .toast svg { width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
    .toast span { font-size: 0.85rem; font-weight: 600; }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(1rem); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ==================== BACK TO TOP ==================== */
    .back-to-top {
      position: fixed;
      bottom: calc(1.25rem + var(--safe-bottom));
      left: 1.25rem;
      width: 2.75rem;
      height: 2.75rem;
      border-radius: 0.875rem;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(14,165,233,0.3);

      transform: translateY(1rem);
    }

    .back-to-top.visible { opacity: 1; visibility: visible; transform: translateY(0); }
    .back-to-top:hover { transform: translateY(-3px); box-shadow: 0 6px 24px rgba(14,165,233,0.4); }
    .back-to-top:active { transform: scale(0.95); }
    .back-to-top svg { width: 1.25rem; height: 1.25rem; }

    /* ==================== PRINT ==================== */
    @media print {
      .header, .footer, .modal-close, .modal-handle, .btn-group, .services-grid, .sections-container, .back-to-top, .welcome-banner, .login-page {
        display: none !important;
      }
      body::before { display: none; }
      .modal-overlay { position: static; background: none; backdrop-filter: none; }
      .modal { box-shadow: none; border: none; max-height: none; border-radius: 0; }
    }
