<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استعلام عن الراتب</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    input {
        padding: 8px;
        margin: 5px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
    }
    button {
        padding: 8px 15px;
        font-size: 14px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .table-container {
        overflow-x: auto;
        max-width: 100%;
        margin-top: 15px;
    }
    table {
        border-collapse: collapse;
        width: 90%; /* تصغير العرض قليلاً */
        max-width: 450px; /* تحديد أقصى عرض */
        font-size: 13px; /* تصغير حجم الخط */
        margin: auto;
        background-color: #fff;
        border-radius: 8px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 6px 8px;
        text-align: center;
    }
    th {
        background-color: #f4f4f4;
    }
    .salary-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 10px;
        color: #444;
    }
</style>
</head>
<body>

<h1>📊 نظام استعلام الرواتب</h1>

<input type="text" id="number" placeholder="الرقم الوظيفي">
<input type="password" id="pass" placeholder="الرمز السري">
<br>
<button onclick="getSalary()">استعلام عن الراتب</button>

<div id="result"></div>

<script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycby7DLdIBmSRn3uuXw16LafNpsuRDRwW_n6ZWfcn-aTv5GlZv2P5Qx2aTtXlBj0wPQN9/exec";

    function safeValue(value) {
        return (value !== undefined && value !== null) ? value : "-";
    }

    function getMonthYear() {
        let now = new Date();
        let month = now.getMonth() + 1;
        let year = now.getFullYear();
        return `${month}/${year}`;
    }

    function getSalary() {
        let number = document.getElementById("number").value.trim();
        let pass = document.getElementById("pass").value.trim();

        if (!number || !pass) {
            alert("⚠️ يرجى إدخال الرقم الوظيفي والرمز السري.");
            return;
        }

        fetch(`${webAppUrl}?number=${encodeURIComponent(number)}&pass=${encodeURIComponent(pass)}`)
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                document.getElementById("result").innerHTML = `<p style="color:red">${data.error}</p>`;
            } else {
                document.getElementById("result").innerHTML = `
                    <div class="salary-title">💰 تفاصيل الراتب لشهر ${getMonthYear()}</div>
                    <div class="table-container">
                        <table>
                            <tr><th>الاسم</th><td>${safeValue(data.name)}</td></tr>
                            <tr><th>الراتب الأساسي</th><td>${safeValue(data.basic)}</td></tr>
                            <tr><th>مكافأة</th><td>${safeValue(data.bonus)}</td></tr>
                            <tr><th>إضافي</th><td>${safeValue(data.extra)}</td></tr>
                            <tr><th>بدل هاتف</th><td>${safeValue(data.phoneAllowance)}</td></tr>
                            <tr><th>خصم غياب</th><td>${safeValue(data.absenceDeduct)}</td></tr>
                            <tr><th>خصم عقوبة</th><td>${safeValue(data.penaltyDeduct)}</td></tr>
                            <tr><th>خصم سلفة</th><td>${safeValue(data.loanDeduct)}</td></tr>
                            <tr><th>الصافي</th><td>${safeValue(data.net)}</td></tr>
                        </table>
                    </div>
                `;
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById("result").innerHTML = `<p style="color:red">حدث خطأ في الاتصال، حاول مرة أخرى.</p>`;
        });
    }
</script>

</body>
</html>
